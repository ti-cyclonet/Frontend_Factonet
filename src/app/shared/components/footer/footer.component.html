<footer class="footer text-white p-3" style="border-top: 3px solid #4F4F4F;background-color: #FFF2CC !important;"> 
    <div class="d-flex justify-content-between align-items-center w-100">

        <!-- CONTENEDOR IZQUIERDO: Hora + Métricas (usando d-flex para alinear) -->
        <div class="d-flex align-items-center text-left">
            
            <!-- 1. Hora Actual -->
            <span id="current-datetime" class="small-text">{{ currentDateTime }}</span>

            <!-- 2. Métrica de Facturas Pendientes (solo en desktop) -->
            <div class="d-flex align-items-center ms-4 d-none d-md-flex">
                <span class="badge bg-warning text-dark px-2 py-1 me-2">
                    {{ pendingInvoices }}
                </span>
                <span class="text-dark small fw-bold">Pending invoices</span>
            </div>
        </div>

        <div class="text-right">
            &copy;<font class="app-name-color"> {{ nombreApp }} </font> 2025 CycloNet S.A.S.
        </div>

    </div>
</footer>
