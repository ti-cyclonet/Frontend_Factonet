<div class="main-layout-container d-flex flex-column" 
     [class.logged-in]="isUserLoggedIn()" 
     style="min-height: 100vh;">
  
  <header class="p-0">
    <app-header [optionsMenu]="optionsMenu"></app-header>
  </header>
  
  <div class="router-outlet-container flex-grow-1" 
       style="overflow-y: auto; background-color: #2782d8;">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
  
  <footer class="p-0">
    <app-footer></app-footer>
  </footer>
  
</div>
